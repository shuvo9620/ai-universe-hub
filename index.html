<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ai Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome link-->
    <script src="https://kit.fontawesome.com/57bef1f85a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="text-center">
        <h1 class="mb-4 mt-3">Ai Universe Hub</h1>
        <button id="btn-sort" type="button" class="btn btn-danger mb-4">Sort By Date</button>
    </header>
    <main>
        <section class="container">
            <div id="data-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div class="text-center mt-4">
                <button id="btn-see-more" type="button" class="btn btn-danger mb-4 ">See More</button>
            </div>
        </section>
        <!-- spinner / loader section -->
        <section id="spinner" class="d-none">
            <div style="height:200px" class="text-center d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal section -->
        <section>
            <div class="modal modal-xl fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-design">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                        </div>
                        <div id="modal-body" class="modal-body custom-modal">

                            <div id="modal-data-container" class="row row-cols-2 row-cols-md-2 g-4">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>


    </main>




    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- js Script -->
    <script src="js/app.js"></script>
</body>

</html>
